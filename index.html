<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SH FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h2 style="font-style: italic;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">REGISTRATION FORM</h2>
    </center>
    
    <center>
        <h3>SIDE HUSTLE</h3>
        <P style="font-style: italic;" >Come Learn With Us.</P>
    </center>
    <div class="sform">
        <form id="myForm" onsubmit="return validateForm()">
        <div class="form-group">
            <fieldset >
                <legend style="font-style: italic;">
                   Simple Form 
                </legend>
                <label for="fname">First Name:*</label>
                <br>
                <input type="text" id="fname" name="fname" required>
            <br><p></p>

                <label for="lname">Last Name:*</label>
                <br>
                <input type="text" id="lname" name="lname" required>
                <br><p></p>

                <label for="email">Email:*</label>
                <br>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
                <br><p></p>
                
                <label for="number">Phone Number:*</label>
                <br>
                <input type="number" id="number" name="number" placeholder="+234" required>
                <br><p></p>

                <p>Gender</p>
                <label for="gender">Male</label>
                <input type="radio" id="male" name="gender" value="male">
              
                <label for="gender">Female</label>
                <input type="radio" id="female" name="gender" value="female">
                <br><p></p>

                <label for="password">Password:*</label>
                <br>
                <input type="password" id="password" name="password" required>
                <br><p></p>
<center>
                <input type="submit" value="Submit" id="button">`

            <p>* Required field</p>
            </center>
         </fieldset>
            </div>

<script>
    function validateForm() {
      var form = document.getElementById("myForm");
      var name = form["fname"].value
      var name = form["lname"].value;
      var email = form["email"].value;
      var number = form["number"].value;
      var gender = form["gender"].value;
      var password = form["password"].value;
      
      if (fname ==="" || lname === "" || email === "" || number === "" || gender === "" || password === "") {
        alert("Please fill out all fields.");
        return false;
      }
      
      if (!validateEmail(email)) {
        alert("Please enter a valid email address.");
        return false;
      }
      
      alert("Form submitted successfully!");
      return true;
    }
    
    function validateEmail(email) {
      var re = /\S+@\S+\.\S+/;
      return re.test(email);
    }
        </script>
        </form>
    </div>
    <script src="script.js"></script>
  
</body>
</html>
